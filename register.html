<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Here</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="registration">
     
        <div class="form-side">
        <div class="register-form">
            <h1>Book <span>Here!!</span></h1>
            <form action="" onsubmit="return validateform()">
                <input type="text" name="myname1" placeholder="Name" id="name" required>
                <input type="email" name="myemail" placeholder="Email-Id" id="" required>
                <input type="tel" name="myphone" placeholder="Phone No." id="phonenum" required>
                <input type="number" name="myage" placeholder="Age" id="" required>

                <h4>Gender</h4>
                <div class="form-group">
                    <label><input type="radio" name="mygender" required> Male</label>
                    <label><input type="radio" name="mygender"> Female</label>
                </div>

                <h4>Departure</h4>
                <input type="datetime-local" name="departuredate" id="" required>
                <h4>Return</h4>
                <input type="datetime-local" name="returndate" id="" required>

                <h4>Travel Destination</h4>
                <div class="form-group">
                    <label><input type="checkbox" name="td"> Kashmir</label>
                    <label><input type="checkbox" name="td"> Maldives</label>
                    <label><input type="checkbox" name="td"> Paris</label>
                    <label><input type="checkbox" name="td"> Bali</label>
                    <label><input type="checkbox" name="td"> Dubai</label>
                    <label><input type="checkbox" name="td"> Singapore</label>
                    <label><input type="checkbox" name="td"> Malaysia</label>
                    <label><input type="checkbox" name="td"> Switzerland</label>
                </div>

                <h4>Package</h4>
                <div class="form-group">
                    <label><input type="radio" name="locations" required> Bronze</label>
                    <label><input type="radio" name="locations"> Silver</label>
                    <label><input type="radio" name="locations"> Gold</label>
                    <label><input type="radio" name="locations"> Platinum</label>
                </div>

                <div class="form-group">
                    <label><input type="checkbox" name="t&c" checked required> I accept the Terms & Conditions.</label>
                </div>

                <input type="submit" value="Submit" class="submitbtn">
            </form>
        </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
